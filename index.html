    <meta charset="UTF-8">

    <title>Selamat Hari Raya</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://j.top4top.io/p_3376b2gx50.jpg') no-repeat center center/cover;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .container {
            position: relative;
            width: 220px;
            height: 170px;
            cursor: pointer;
            background: transparent;
        }
        .envelope {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            position: absolute;
            bottom: 0;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .envelope::before {
            content: '\1F319'; /* Unicode for crescent moon */
            font-size: 60px;
            color: #FFF;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }
        .flap {
            width: 100%;
            height: 60px;
            background: #FFA500;
            position: absolute;
            top: -30px;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            transition: transform 0.5s ease-in-out;
        }
        .message {
            width: 220px;
            background: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: -170px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            text-align: center;
            overflow: hidden;
        }
        .message p {
            font-size: 18px;
            color: #008000;
            font-weight: bold;
        }
        .message img {
            width: 100px;
            margin-top: 10px;
        }
        .claim-button {
            margin-top: 10px;
            padding: 12px 25px;
            font-size: 18px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .claim-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 128, 0, 0.3);
        }
        .container.open .flap {
            transform: rotateX(180deg);
        }
        .container.open .message {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        .container.open .envelope::before {
            transform: rotate(360deg) scale(1.2);
            animation: shake 1s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            20%, 80% { transform: rotate(-10deg); }
            40%, 60% { transform: rotate(10deg); }
        }
    </style>
</head>
