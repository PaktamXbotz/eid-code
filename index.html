<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescent Moon Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="crescent-moon">
        <svg width="800" height="800" viewBox="0 0 800 800">
            <defs>
                <filter id="neonGlow">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
                    <feFlood flood-color="lightpink" result="flood"/>
                    <feComposite in2="blur" operator="in"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <clipPath id="crescentClip">
                    <path d="M400,400 C500,300 600,350 600,450 C600,550 500,600 400,500 C300,400 350,300 400,400 Z" />
                </clipPath>
            </defs>
            <!-- Background Circle for effect -->
            <rect width="800" height="800" fill="black" />
            <!-- Text that fills the crescent moon shape -->
            <text class="ramadhan-text" filter="url(#neonGlow)">
                Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan
            </text>
            <g clip-path="url(#crescentClip)">
                <text class="ramadhan-text" filter="url(#neonGlow)">
                    Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan
                </text>
            </g>
        </svg>
    </div>
</body>
</html>
