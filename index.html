<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescent Moon Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="crescent-moon">
        <svg width="800" height="800" viewBox="0 0 800 800">
            <defs>
                <filter id="neonGlow">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
                    <feFlood flood-color="lightpink" result="flood"/>
                    <feComposite in2="blur" operator="in"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="ramadhan-text" filter="url(#neonGlow)">
                Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan Ramadhan
            </text>
        </svg>
    </div>
</body>
</html>
